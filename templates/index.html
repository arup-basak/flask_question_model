<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='styles/question_paper.css') }}>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left_container">
            <div class="questions">
                {% for question in data %}
                    <div class="question_container">
                        <div class="question">{{question['question']}}</div>
                        <div class="options">
                            {% for obj in question['mcq'] %}
                                <div class="option">
                                    <input type="radio" name="question" id="" class="option">
                                    <label for="">{{obj['option']}}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="operated_buttons">
                <button id="previous">Previous</button>
                <button onclick="clear()">Clear</button>
                <button onclick="mark()">Mark for Review</button>
                <button id="next">Next</button>
            </div>
        </div>

        <div id="sidebar">
            <div class="question_button_container">
                {% for i in range(len) %}
                    <div class="question_buttons" onclick="setQuestion('{{i}}')">{{i+1}}</div>
                {% endfor %}
            </div>
            <button class="submit">Submit</button>
        </div>

    </div>
    <script src={{ url_for('static', filename = 'js/question_paper.js') }}>
    </script>
</body>
</html>
